<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages の 404 対応: 任意のパスを /vue-chat/ にリダイレクト
      const redirectTo = location.pathname.replace(/^\/vue-chat/, "");
      location.replace(
        "/vue-chat/#" + redirectTo + location.search + location.hash
      );
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
